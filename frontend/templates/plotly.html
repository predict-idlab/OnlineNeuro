<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter plot</title>
    <!-- Ensure correct closing of the script tag -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="margin: 0;">
    <div id="plotly-div" style="width: 100%; height: 300px;"></div>
    <script>
        // Adjust the port in your Flask app if needed
        console.log("Socket connection port:", '{{ port }}');  // Add this line for debugging
        const socket = io.connect('http://localhost:{{ port }}',  { transports: ['websocket', 'polling'] });  // Ensure port is passed by Flask or hardcoded

        var trace1 = {
            x: [],  // Data points where variable = 1
            y: [],  // Data points where variable = 1
            type: 'scatter',
            mode: 'markers',
            name: 'Category 1',  // Legend label for variable = 1
            marker: { size: 8, color: '#ff3737' }
        };

        var trace0 = {
            x: [],  // Data points where variable = 0
            y: [],  // Data points where variable = 0
            type: 'scatter',
            mode: 'markers',
            name: 'Category 0',  // Legend label for variable = 0
            marker: { size: 8, color: '#3b5b8a' }
        };

        var layout = {
            title: 'Real-Time Data Plot',
            paper_bgcolor: 'black',
            plot_bgcolor: 'black',
            font: { color: 'white' },
            xaxis: {
                title: 'X Axis',
                gridcolor: 'gray',
                zerolinecolor: 'gray',
                showgrid: true
            },
            yaxis: {
                title: 'Y Axis',
                gridcolor: 'gray',
                zerolinecolor: 'gray',
                showgrid: true
            },
            margin: { l: 30, r: 30, t: 30, b: 30 },
            showlegend:true
        };

        // Create the initial plot
        Plotly.newPlot('plotly-div', [trace0, trace1], layout);

        // Listen for new data from the server via socket.io
        socket.on('new_data', function(data) {
            console.log("Received data:", data);  // Log the received data for debugging

            // Check if data contains valid arrays and update the plot
            if (Array.isArray(data.x) && Array.isArray(data.y) &&Array.isArray(data.class) &&
                data.x.length > 0 && data.y.length > 0 && data.class.length > 0) {
                let x0 = [], y0 = [], x1 = [], y1 = [];
                data.class.forEach((cls, index) => {
                    if (cls === 1) {
                        x1.push(data.x[index]);
                        y1.push(data.y[index]);
                    } else {
                        x0.push(data.x[index]);
                        y0.push(data.y[index]);
                    }
                });
                Plotly.extendTraces('plotly-div', { x: [x0], y: [y0] }, [0]);  //
                Plotly.extendTraces('plotly-div', { x: [x1], y: [y1] }, [1]);  //

            } else {
                console.warn("Data format is not correct or empty arrays:", data);
            }
        });

        socket.on('connect', function() {
            console.log('Successfully connected to the socket!');
        });

        socket.on('disconnect', function() {
            console.log('Socket disconnected!');
        });

    </script>
</body>
</html>
